<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مشخصات جنده تهرانی</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6f91;
      margin-bottom: 15px;
    }
    .title {
      font-size: 22px;
      color: #ff4b6e;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .info {
      font-size: 18px;
      margin: 8px 0;
    }
    .telegram {
      margin-top: 15px;
      font-size: 16px;
    }
    .telegram a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram a:hover {
      text-decoration: underline;
    }
    /* استایل دکمه‌ها */
    .buttons-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      margin-top: 18px;
    }
    .meowna-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg,#ffb6d5 40%,#fff1f7 100%);
      color: #ff4b6e;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      padding: 12px 36px 12px 22px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 24px #ffc1e3;
      transition: background 0.25s, transform 0.2s;
      outline: none;
      position: relative;
      overflow: hidden;
      font-family: 'Tahoma', sans-serif;
    }
    .meowna-btn:hover {
      background: linear-gradient(90deg,#ff9a9e 40%, #ffdde1 100%);
      color: #ff4b6e;
      transform: scale(1.07);
    }
    .meowna-btn .cat-icon {
      font-size: 27px;
      margin-left: 5px;
      animation: catwave 1.3s infinite alternate;
    }
    @keyframes catwave {
      0% { transform: rotate(-10deg) scale(1.1);}
      100% { transform: rotate(13deg) scale(1);}
    }
    .satisfaction-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg,#fff1f7 40%,#ffe2ec 100%);
      color: #b65fa8;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 10px #ffd1eb77;
      transition: background 0.2s, transform 0.2s;
      outline: none;
      margin-top: 2px;
    }
    .satisfaction-btn:hover {
      background: linear-gradient(90deg,#ffd6ec 40%, #ffe9f7 100%);
      color: #e75480;
      transform: scale(1.05);
    }
    .satisfaction-btn .star {
      font-size: 22px;
      color: #ffc107;
      margin-left: 3px;
      margin-right: 2px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="image/indeximg.jpg" alt="آپلود عکس">
    <div class="title">مشخصات جنده تهرانی</div>
    <div class="info"><strong>نام:</strong> ابولفضل غلومی</div>
    <div class="info"><strong>محل سکونت:</strong> تهران</div>
    <div class="info"><strong>سن:</strong> 17 سال</div>
    <div class="info"><strong>ساعتی:</strong>100</div>
    <div class="telegram">
      برای دریافت نود جنده به ایدی: <a href="https://t.me/moein_915" target="_blank">@moein_915</a>
    </div>
    <div class="buttons-section">
      <a href="meowna.html" style="text-decoration: none;">
        <button class="meowna-btn">
          <span class="cat-icon">😺</span>
          <span>میونا</span>
        </button>
      </a>
      <button class="satisfaction-btn" onclick="window.location.href='rezaayat.html'">
        <span class="star">★</span>
        رضایت مشتری
      </button>
    </div>
  </div>

</body>
</html>

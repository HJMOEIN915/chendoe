<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>میونا | ست کریسمس</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: #fff;
    }
    .meowna-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .cat-img {
      width: 120px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #ff758c;
      box-shadow: 0 4px 20px rgba(255, 120, 180, 0.5);
      margin-bottom: 20px;
    }
    .product-img {
      width: 100%;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .product-title {
      font-size: 24px;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 20px;
      color: #555;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .product-order {
      font-size: 16px;
      color: #0077cc;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .product-order:hover {
      background: #0077cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="meowna-container">
    <img class="cat-img" src="image/meowna img 2.jpg" alt="گربه میونا">
    <img class="product-img" src="image/meowna img.jpg" alt="ست کریسمس">
    <div class="product-title">ست کریسمس اف خورده 🎄</div>
    <div class="product-price">۳۵۰ تومان</div>
    <a class="product-order" href="https://t.me/fattii2005" target="_blank">جهت سفارش کلیک کنید</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>میونا | ست کریسمس</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #ffd6ec 0%, #f5c6e8 50%, #ffe9f7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }
    .meowna-container {
      background: rgba(255,255,255,0.93);
      border-radius: 30px;
      box-shadow: 0 12px 48px 0 rgba(255,120,210,0.14);
      padding: 34px 24px 26px 24px;
      max-width: 370px;
      margin: 42px auto 26px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      overflow: visible;
      border: 3px dashed #f9a3c7;
    }
    .cat-img {
      width: 140px;
      border-radius: 50%;
      background: #fff4fa;
      border: 4px solid #ffb6d5;
      box-shadow: 0 2px 24px #f7c7e6cc;
      padding: 8px;
      margin-bottom: -28px;
      z-index: 3;
      position: relative;
      transform: translateY(-50%);
      transition: box-shadow 0.3s;
    }
    .product-img {
      width: 230px;
      max-width: 95vw;
      border-radius: 16px;
      margin-top: 36px;
      margin-bottom: 20px;
      box-shadow: 0 4px 24px #ffe0f5bb;
      display: block;
      border: 2px solid #ffb6d5;
      background: #fff;
    }
    .product-info {
      text-align: center;
      margin-top: 6px;
      margin-bottom: 8px;
    }
    .product-title {
      font-size: 21px;
      color: #e75480;
      font-weight: bold;
      margin-bottom: 7px;
      letter-spacing: 0.5px;
    }
    .product-price {
      font-size: 19px;
      color: #a64073;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-order {
      font-size: 17px;
      color: #b65fa8;
      background: #fff1f7;
      border-radius: 18px;
      padding: 8px 0 6px 0;
      margin-top: 10px;
      direction: ltr;
      font-family: 'Tahoma', 'Vazirmatn', sans-serif;
      word-spacing: 2px;
      letter-spacing: 0.4px;
    }
    .product-order span {
      font-family: 'Vazirmatn', 'Tahoma', sans-serif;
      direction: rtl;
      color: #e75480;
    }
    .tg-link {
      color: #229ed9;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
      border-bottom: 1.5px dashed #229ed9;
      padding: 2px 4px;
    }
    .tg-link:hover {
      color: #e75480;
      border-bottom: 1.5px solid #e75480;
      background: #ffe9f7;
    }
    .cat-heart {
      position: absolute;
      right: -14px;
      top: -15px;
      width: 38px;
      opacity: 0.20;
      animation: heartpop 1.5s infinite alternate;
      z-index: 1;
    }
    @keyframes heartpop {
      0% {transform: scale(1);}
      100% {transform: scale(1.13);}
    }
  </style>
</head>
<body>
  <div class="meowna-container">
    <img class="cat-heart" src="https://cdn.pixabay.com/photo/2013/07/13/13/37/heart-160857_960_720.png" alt="">
    <!-- عکس گربه بالا -->
    <img class="cat-img" src="https://s6.uupload.ir/files/photo_2025-07-04_23-47-18_e79k.jpg" alt="گربه میونا">
    <!-- عکس محصول اصلی -->
    <img class="product-img" src="https://s6.uupload.ir/files/photo_2025-07-04_23-54-36_1v8y.jpg" alt="ست کریسمس">
    <div class="product-info">
      <div class="product-title">ست کریسمس اف خورده&nbsp;🎄</div>
      <div class="product-price">۳۵۰ تومن</div>
      <div class="product-order">
        جهت سفارش به آیدی زیر پیام دهید:<br>
        <a class="tg-link" href="https://t.me/fattii2005" target="_blank">@fattii2005</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>بخش رضایت مشتری</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    font-family: Tahoma, sans-serif;
    direction: rtl;
    text-align: center;
  }
  .container {
    padding: 40px;
  }
  h1 {
    color: #4b79a1;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .image-frame {
    background: white;
    width: 320px;
    margin: 30px auto;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 10px;
  }
  .image-frame img {
    width: 100%;
    border-radius: 12px;
  }
  .caption {
    margin-top: 12px;
    font-size: 18px;
    color: #4b79a1;
    font-weight: bold;
  }
  .note {
    margin-top: 25px;
    font-size: 16px;
    color: #333;
  }
  .back-link {
    display: inline-block;
    padding: 10px 20px;
    background: #4b79a1;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 15px;
    transition: background 0.3s ease;
  }
  .back-link:hover {
    background: #3a5e7a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>بخش رضایت مشتری</h1>

</div>

    </a>
    <div class="caption">رضایت آقا ایلیا عزیز</div>
  </div>

  <div class="image-frame">
    <a href="https://ibb.co/ZpZ9BCvT" target="_blank" rel="noopener noreferrer">

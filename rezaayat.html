<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>بخش رضایت جنده تهرانی</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    font-family: 'Tahoma', sans-serif;
    direction: rtl;
    text-align: center;
  }
  .container {
    padding: 40px;
  }
  h1 {
    color: #4b79a1;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .comment-box {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    display: inline-block;
    max-width: 500px;
    margin-bottom: 20px;
    text-align: right;
  }
  .comment-box p {
    margin: 5px 0;
    font-size: 16px;
  }
  .image-frame {
    background: white;
    width: 320px;
    margin: 30px auto;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 10px;
  }
  .image-frame img {
    width: 100%;
    border-radius: 12px;
  }
  .caption {
    margin-top: 12px;
    font-size: 18px;
    color: #4b79a1;
    font-weight: bold;
  }
  .back-link {
    display: inline-block;
    padding: 10px 20px;
    background: #4b79a1;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 15px;
    transition: background 0.3s ease;
  }
  .back-link:hover {
    background: #3a5e7a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>بخش رضایت جنده تهرانی غلومی</h1>
  
  <div class="comment-box">
    <p><strong>آرمین:</strong> خیلی عالی و با کیفیت</p>
  </div>
  
  <div class="comment-box">
    <p><strong>رضا:</strong> همون چیزی که می‌خواستم، همون سایز، خیلی خوب بود</p>
  </div>
  
  <div class="comment-box">
    <p><strong>سعید:</strong> بسیار عالی بود تمام خستگی‌های بدنم رفع شد</p>
  </div>
  
  <div class="comment-box">
    <p><strong>علی:</strong> کیفیت بی نظیر، از خود پورن استار ها هم خوب می‌خوره</p>
  </div>

  <div class="image-frame">
    <a href="https://ibb.co/ZpZ9BCvT" target="_blank" rel="noopener noreferrer">
      <img src="https://i.ibb.co/9kMPbjBY/photo-2025-06-30-02-04-65.jpg" alt="تصویر رضایت بچه‌های Mon Abri" />
    </a>
    <div class="caption">تصاویر رضایت بچه‌های Mon Abri</div>
  </div>
  
  <a href="index.html" class="back-link">بازگشت به صفحه اول</a>
</div>

</body>
</html>

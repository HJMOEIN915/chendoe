<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>بخش رضایت مشتری</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #4a00e0, #8e2de2);
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    text-align: center;
    color: #fff;
  }
  .container {
    padding: 40px;
    max-width: 600px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
  h1 {
    color: #4a00e0;
    font-size: 28px;
    margin-bottom: 20px;
  }
  .image-frame {
    background: #fff;
    width: 100%;
    margin: 20px 0;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    padding: 10px;
  }
  .image-frame img {
    width: 100%;
    border-radius: 12px;
  }
  .caption {
    margin-top: 12px;
    font-size: 18px;
    color: #4a00e0;
    font-weight: bold;
  }
  .note {
    margin-top: 25px;
    font-size: 16px;
    color: #333;
  }
  .back-link {
    display: inline-block;
    padding: 10px 20px;
    background: #4a00e0;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    margin-top: 15px;
    transition: background 0.3s ease;
  }
  .back-link:hover {
    background: #3a5e7a;
  }
</style>
</head>
<body>
<div class="container">
  <h1>بخش رضایت مشتری</h1>
  <div class="image-frame">
    <a href="https://uupload.ir/" target="_blank" rel="noopener noreferrer">
      <img src="image/rezaayat img2.jpg" alt="رضایت از طرف فاطمه خانم">
    </a>
    <div class="caption">رضایت فاطمه خانم</div>
  </div>
  <div class="image-frame">
    <a href="https://imgbb.com/" target="_blank" rel="noopener noreferrer">
      <img src="image/rezaayat img.jpg" alt="رضایت آقا ایلیا عزیز">
    </a>
    <div class="caption">رضایت آقا ایلیا عزیز</div>
  </div>
  <div class="image-frame">
    <a href="https://ibb.co/ZpZ9BCvT" target="_blank" rel="noopener noreferrer">
      <img src="image/rezaayat img3.jpg" alt="تصویر رضایت بچه‌های Mon Abri">
    </a>
    <div class="caption">تصویر رضایت بچه‌های Mon Abri</div>
  </div>
  <div class="note">این لیست بروزرسانی می‌شود</div>
  <a href="index.html" class="back-link">بازگشت به صفحه اول</a>
</div>
</body>
</html>
